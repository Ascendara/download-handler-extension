<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Blocked</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
        }
        h2 {
            color: #e0e0e0;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        #downloadUrl {
            background-color: #2c2c2c;
            border-radius: 4px;
            padding: 0.5rem;
            word-break: break-all;
            margin-bottom: 1rem;
            display: inline-block;
            color: #e0e0e0;
        }
        button {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #cancelBtn {
            background-color: #6c757d;
        }
        #cancelBtn:hover {
            background-color: #545b62;
        }
        .footer-text {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 1rem;
            font-size: 0.875rem;
            color: #a0a0a0;
        }
        .footer-text a {
            color: #a0a0a0;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
        .help-footer {
            font-size: 0.875rem;
            color: #e0e0e0;
        }
        .help-footer a {
            color: #e0e0e0;
            text-decoration: none;
        }
        .help-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Download Blocked</h2>
        <h3>The Ascendara Download Blocker extension has prevented the following download URL from starting</h3>
        <div>
        <p id="downloadUrl"></p>
        </div>
        <button id="copyBtn">Copy Link</button>
        <button id="cancelBtn">Close</button>
        <div class="help-footer">
          <p><a href="https://ascendara.app/docs">Why am I seeing this?</a></p>
      </div>
    </div>
    <div class="footer-text">
        <a href="https://tago.works/">tagoWorks</a> | <a href="https://ascendara.app">Download Ascendara</a> | <a href="https://github.com/t-a-g-o/AscendaraDownloadBlocker">View GitHub</a>
    </div>
    <script src="confirmation.js"></script>
</body>
</html>
