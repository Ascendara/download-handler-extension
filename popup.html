<!DOCTYPE html>
<html>
<head>
  <title>Ascendara Download Handler</title>
  <script type="module" src="utils.js"></script>
  <script type="module" src="popup.js"></script>
  <style>
    :root {
      --primary: #7E57C2;
      --primary-glow: #B388FF;
      --surface: #1E1E1E;
      --background: #121212;
      --text: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 280px;
      height: 320px;
      background: radial-gradient(circle at center, #1a1a1a, var(--background));
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 24px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .github-link {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      color: var(--text-secondary);
      opacity: 0.7;
      transition: all 0.2s ease;
      border-radius: 50%;
      text-decoration: none;
      z-index: 20;
    }

    .github-link:hover {
      background: rgba(255, 255, 255, 0.05);
      opacity: 1;
    }

    .github-link svg {
      width: 20px;
      height: 20px;
    }

    .main-content {
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      padding: 48px 0;
      margin-top: 20px;
    }

    .toggle-wrapper {
      position: relative;
      margin-bottom: 32px;
    }

    .toggle-button {
      width: 140px;
      height: 140px;
      background: var(--surface);
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .toggle-button::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: conic-gradient(
        from 0deg,
        transparent,
        var(--primary-glow),
        transparent 60%
      );
      border-radius: 50%;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toggle-button::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, var(--surface) 60%, transparent);
      border-radius: 50%;
      z-index: -1;
    }

    .toggle-button:hover {
      transform: scale(1.02);
    }

    .toggle-button.active {
      background: var(--primary);
      box-shadow: 0 0 30px rgba(126, 87, 194, 0.3);
    }

    .toggle-button.active::before {
      opacity: 1;
      animation: rotate 4s linear infinite;
    }

    .aura {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    .active .aura::before {
      content: '';
      position: absolute;
      inset: -10px;
      background: radial-gradient(circle at center, 
        rgba(126, 87, 194, 0.15),
        transparent 70%
      );
      border-radius: 50%;
      animation: pulse 2s ease-out infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.95);
        opacity: 0.5;
      }
    }

    .icon {
      width: 48px;
      height: 48px;
      position: relative;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .icon svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: var(--text);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: all 0.3s ease;
    }

    .active .icon {
      transform: scale(0.9) translateY(2px);
    }

    .active .icon svg {
      stroke: var(--text);
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.4));
    }

    .status {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 32px;
      transition: color 0.3s ease;
    }

    .active ~ .status {
      color: var(--text);
    }

    .settings-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .settings {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      font-size: 13px;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.2s ease;
      border: none;
      background: none;
      cursor: pointer;
      opacity: 0.7;
    }

    .settings:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      opacity: 1;
    }

    .domains-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--background);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      padding: 16px;
      padding-top: 24px;
      z-index: 10;
    }

    .domains-panel.show {
      transform: translateX(0);
    }

    .domains-panel.show ~ .main-content {
      transform: translateX(-100%);
    }

    .domains-header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      gap: 12px;
    }

    .back-button {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 8px;
      font-size: 18px;
    }

    .domain-input {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    #domainInput {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
    }

    #addDomain {
      background: var(--primary);
      color: var(--text);
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
    }

    #addDomain:hover {
      background: var(--primary-glow);
    }

    .domain-list {
      overflow-y: auto;
      max-height: calc(100% - 120px);
    }

    .domain-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.02);
      margin-bottom: 8px;
      border-radius: 6px;
    }

    .domain-item span {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .remove-domain {
      background: none;
      border: none;
      color: #ef5350;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 12px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .remove-domain:hover {
      opacity: 1;
    }
  </style>
</head>
